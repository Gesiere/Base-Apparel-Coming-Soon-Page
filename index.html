<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="/style.css">
    
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
    
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>

    <main class="main">
        <div class="logo-mobile">
            <img src="/images/logo.svg" alt="Logo-image">
        </div>
        <div class="hero-mobile">
            <img src="/images/hero-mobile.jpg" alt="hero image mobile">
        </div>
        
        <section class="section">
            <div class="hero-desktop">
                <img src="/images/hero-desktop.jpg" alt="hero image desktop">
            </div>
            <div class="container">
                <div class="wrapper">
                    <div class="logo-desktop">
                        <img src="/images/logo.svg" alt="logo">
                    </div>
                    <h1><span>WE'RE</span> COMING SOON </h1>
                    <P>Hello fellow shoppers! We're currently building our new fashion store.
                        Add your email below to stay up-to-date with announcements and our launch deals.</P>
                
                    <form action="" class="form"> 
                        <div class="input-container">
                            <input type="email" name="" id="" class="email-input" placeholder="Email Address" required>
                            <img src="/images/icon-error.svg" alt="error-icon" class="error-icon">
                            <button class="btn">
                                <img src="/images/icon-arrow.svg" alt="arrow-icon" class="arrow-icon">
                            </button>
                            <small class="error-text">
                                Error-message
                            </small>
                        </div>
                    </form>
                        
                </div>
            </div>
            
        </section>
        
    </main>
    
    <script src="/main.js"></script>
</body>
</html>
